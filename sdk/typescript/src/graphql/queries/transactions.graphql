query queryTransactionBlocks(
	$first: Int
	$last: Int
	$before: String
	$after: String
	$showBalanceChanges: Boolean = false
	$showEffects: Boolean = false
	$showEvents: Boolean = false
	$showInput: Boolean = false
	$showObjectChanges: Boolean = false
	$showRawInput: Boolean = false
	$filter: TransactionBlockFilter
) {
	transactionBlocks(first: $first, after: $after, last: $last, before: $before, filter: $filter) {
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
		nodes {
			...RPC_TRANSACTION_FIELDS
		}
	}
}

query getTransactionBlock(
	$digest: String!
	$showBalanceChanges: Boolean = false
	$showEffects: Boolean = false
	$showEvents: Boolean = false
	$showInput: Boolean = false
	$showObjectChanges: Boolean = false
	$showRawInput: Boolean = false
) {
	transactionBlock(digest: $digest) {
		...RPC_TRANSACTION_FIELDS
	}
}

query multiGetTransactionBlocks(
	$digests: [String!]!
	$limit: Int
	$cursor: String
	$showBalanceChanges: Boolean = false
	$showEffects: Boolean = false
	$showEvents: Boolean = false
	$showInput: Boolean = false
	$showObjectChanges: Boolean = false
	$showRawInput: Boolean = false
) {
	transactionBlocks(first: $limit, after: $cursor, filter: { transactionIds: $digests }) {
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
		nodes {
			...RPC_TRANSACTION_FIELDS
		}
	}
}

fragment RPC_TRANSACTION_FIELDS on TransactionBlock {
	digest
	rawTransaction: bcs @include(if: $showInput)
	rawTransaction: bcs @include(if: $showRawInput)
	sender {
		address
	}

	signatures

	effects {
		events(first: 50) @include(if: $showEvents) {
			nodes {
				...RPC_EVENTS_FIELDS
			}
		}
		checkpoint {
			sequenceNumber
		}
		timestamp
		balanceChanges(first: 50) @include(if: $showBalanceChanges) {
			nodes {
				coinType {
					repr
				}
				owner {
					asObject {
						address
					}
					asAddress {
						address
					}
				}
				amount
			}
		}
		dependencies(first: 50) @include(if: $showEffects) {
			nodes {
				digest
			}
		}
		status @include(if: $showEffects)
		gasEffects @include(if: $showEffects) {
			gasObject {
				owner {
					...RPC_OBJECT_OWNER_FIELDS
				}
				digest
				version
				address
			}
			gasSummary {
				storageCost
				storageRebate
				nonRefundableStorageFee
				computationCost
			}
		}
		executedEpoch: epoch @include(if: $showEffects) {
			epochId
		}

		objectChanges(first: 50) @include(if: $showEffects) {
			nodes {
				idCreated
				idDeleted
				inputState {
					version
					digest
					address
				}
				outputState {
					version
					digest
					address
					owner {
						...RPC_OBJECT_OWNER_FIELDS
					}
				}
			}
		}

		objectChanges(first: 50) @include(if: $showObjectChanges) {
			nodes {
				idCreated
				idDeleted
				inputState {
					version
					digest
					address
					asMoveObject {
						contents {
							type {
								repr
							}
						}
					}
					owner {
						...RPC_OBJECT_OWNER_FIELDS
					}
				}
				outputState {
					version
					digest
					address
					asMoveObject {
						contents {
							type {
								repr
							}
						}
					}
					owner {
						...RPC_OBJECT_OWNER_FIELDS
					}
				}
			}
		}
	}
}
