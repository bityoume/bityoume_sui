query getDynamicFieldObject($parentId: SuiAddress!, $name: DynamicFieldName!) {
	object(address: $parentId) {
		dynamicObjectField(name: $name) {
			name {
				type {
					repr
				}
			}
			value {
				__typename
				... on MoveObject {
					contents {
						data
						type {
							layout
							repr
						}
					}
					hasPublicTransfer
					asObject {
						address
						digest
						version
						display {
							key
							value
							error
						}
					}
				}
			}
		}
	}
}
